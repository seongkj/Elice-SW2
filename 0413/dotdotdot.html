<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hidden {
        display: none;
      }
      .dot {
        background-color: gray;
        padding: 0 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    JavaScript is
    <span
      class="dot"
      onclick="document.querySelector('.hidden').classList.remove('hidden')"
      >...</span
    >
    <span class="hidden">
      a programming language that is one of the core technologies of the World
      Wide Web, alongside HTML and CSS.</span
    >
    <hr />
    JavaScript is
    <span
      style="
        background-color: rgb(215, 215, 215);
        padding: 0 5px;
        cursor: pointer;
      "
      onclick="
                this.style.display='none';
            "
      >...</span
    >
    <span id="content"></span>

    <script>
      let arr = [];
      //   let arr; =[]를 해주지 않으면 오류남 배열이라는 것 까지 선언해줘야함; 아니면 push되지않음
      arr.push("a");
      console.log(arr);
    </script>
  </body>
</html>
