<html>
  <body>
    <h1>숫자</h1>
    <script>
      document.write(1, "<br>");
      document.write(1.1, "<br>");
      document.write(1 + 1, "<br>");
      document.write(2 * 2, "<br>");
      document.write(2 / 2, "<br>");
      document.write(2 % 2, "<br>");
      document.write(Math.random(), "<br>");
    </script>
  </body>
</html>
