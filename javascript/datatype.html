<html>
  <body>
    <h1>숫자</h1>
    <script>
      document.write(1, "<br>");
      document.write(1.1, "<br>");
      document.write(1 + 1, "<br>");
      document.write(2 * 2, "<br>");
      document.write(2 / 2, "<br>");
      document.write(2 % 2, "<br>");
      document.write(Math.random(), "<br>");
      document.write(Math.pow(2, 3), "<br>");
    </script>
    <h1>문자열</h1>
    <script>
      document.write("Hello world <br>");
      document.write("2" * "2", "<br>");
      document.write("Hello world <br>");
    </script>
  </body>
</html>
